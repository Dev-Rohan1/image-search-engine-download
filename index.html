<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image search engine</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.js"
      integrity="sha512-HAXr8ULpyrhyIF0miP+mFTwOagNI+UVA38US1XdtBbkU7mse59ar0ck4KBil/jyzkTO37DWLfRQvEeUWgwHu0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <section class="search">
      <div class="search-contant">
        <h1>Image Gallery with JavaScript</h1>
        <p>Search and download any images within a second</p>
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input class="search-input" type="text" placeholder="search images" />
      </div>
    </section>
    <section class="image-gallery">
      <div class="image-wrapper"></div>
      <button class="load-more-btn">Load more</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
